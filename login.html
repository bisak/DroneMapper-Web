<div class="container white z-depth-1" id="login-form">
    <ul class="tabs teal">
        <li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
        <li class="tab col s3"><a class="white-text" href="#register">register</a></li>
    </ul>
    <div id="login" class="col s12">
        <form class="col s12">
            <div class="form-container">
                <h3 class="teal-text">Hello</h3>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email-login" type="email" class="validate">
                        <label for="email-login">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password-login" type="password" class="validate">
                        <label for="password-login">Password</label>
                    </div>
                </div>
                <br>
                <center>
                    <button id="loginButton" onclick="return false" class="btn waves-effect waves-light teal">Log In
                    </button>
                    <br>
                    <br>
                </center>
            </div>
        </form>
    </div>


    <div id="register" class="col s12">
        <form class="col s12">
            <div class="form-container">
                <h3 class="teal-text">Welcome</h3>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name_register" type="text" class="validate">
                        <label for="first_name_register">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name_register" type="text" class="validate">
                        <label for="last_name_register">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username_register" type="text" class="validate">
                        <label for="username_register">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email_register" type="email" class="validate">
                        <label for="email_register">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password-confirm" type="password" class="validate">
                        <label for="password-confirm">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select multiple>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">DJI Phantom 3 Standard</option>
                            <option value="2">DJI Phantom 3 4K</option>
                            <option value="3">DJI Phantom 3 Advanced</option>
                            <option value="4">DJI Phantom 3 Professional</option>
                            <option value="5">DJI Phantom 4</option>
                            <option value="6">DJI Mavic</option>
                            <option value="7">DJI Inspire 1</option>
                        </select>
                        <label>Select your drone(s)</label>
                    </div>
                    <center>
                        <button class="btn waves-effect waves-light teal" type="submit" name="action">Register</button>
                    </center>
                </div>
            </div>
        </form>
    </div>
</div>
