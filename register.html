<body>

<nav class="indigo" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Login / Register</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>

    </div>

<main>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <form class="col s12 z-depth-1">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password_confirm" type="password" class="validate">
                        <label for="password_confirm">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select multiple>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">DJI Phantom 3 Standard</option>
                            <option value="2">DJI Phantom 3 4K</option>
                            <option value="3">DJI Phantom 3 Advanced</option>
                            <option value="4">DJI Phantom 3 Professional</option>
                            <option value="5">DJI Phantom 4</option>
                            <option value="6">DJI Mavic</option>
                            <option value="7">DJI Inspire 1</option>
                            <option value="8">Other</option>
                        </select>
                        <label>Select your drone(s)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center">
                        <button class="btn waves-effect waves-light teal" type="submit" name="action">Register</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
    </div>
</main>
