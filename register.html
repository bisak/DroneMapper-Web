<main>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <form class="col s12 z-depth-1">
                <br>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="password_confirm" type="password" class="validate">
                        <label for="password_confirm">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 blue-grey-text">
                        <select id="drone-select" multiple>
                            <option value="" disabled>Choose your option</option>
                            <option value="1">DJI Phantom 3 Standard</option>
                            <option value="2">DJI Phantom 3 4K</option>
                            <option value="3">DJI Phantom 3 Advanced</option>
                            <option value="4">DJI Phantom 3 Professional</option>
                            <option value="5">DJI Phantom 4</option>
                            <option value="6">DJI Mavic</option>
                            <option value="7">DJI Inspire 1</option>
                            <option value="8">Other</option>
                        </select>
                        <label>Select your drone(s)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="center">
                        By registering you agree to our <a href="faq">disclaimer</a>.<br><br>
                        <button id="registerButton" onclick="return false"
                                class="btn waves-effect waves-light teal z-depth-1 blue-grey">Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <br>
    </div>
</main>
